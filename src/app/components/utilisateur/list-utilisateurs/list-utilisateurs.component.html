      </header>
    <br>
   
        <table class="table table-striped">
        <thead>
        <tr>

        <th scope="col">Telephone </th>

        <th scope="col">Ville de r√©sidence</th>
        <th scope="col">Position de jeu </th>
        
        
        </tr>
        </thead>
        <tbody>
    
    
        <tr *ngFor="let item of userService.list ">
         <td>{{item.nom}}</td>
        <td>{{item.prenom}}</td>
        <td>{{item.email}}</td>
        <td>{{item.telephone}}</td>
